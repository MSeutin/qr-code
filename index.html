<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>QR-Code</title>

    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <img src="./assets/sm-red-qr.png" alt="" />
      <h1>QR Code</h1>
    </header>
    <div class="container">


      <!-- CARD 1 - SETTINGS -->
      <div class="card settings">

        <!-- Card 1 - Flex Item 1 -->
        <h2>Generate QR Code</h2>


        <!-- Card 1 - Flex Item 2 -->
        <div>
            <h6 class="subtitles">Submit URL</h6>
            <input type="url" name="url" id="url" placeholder="https://" />
            <p class="small">QR code will open this URL</p>
        </div>

          <!-- Card 1 - Flex Item 3 -->
          <fieldset class="fieldset">
            <legend class="subtitles">Color</legend>
            <div class="choice">
              <input
                type="radio"
                name="color"
                id="black"
                value="222222"
                checked
              />
              <svg width="40" height="40">
                <circle
                  cx="20"
                  cy="20"
                  r="21"
                  height="100"
                  style="fill: #222222"
                />
                Sorry, your browser does not support inline SVG.
              </svg>
            </div>
            <div class="choice">
              <input type="radio" name="color" id="red" value="DC3545" />
              <svg width="40" height="40">
                <circle cx="20" cy="20" r="21" style="fill: #dc3545" />
                Sorry, your browser does not support inline SVG.
              </svg>
            </div>
            <div class="choice">
              <input type="radio" name="color" id="green" value="48A14D" />
              <svg width="40" height="40">
                <circle cx="20" cy="20" r="21" style="fill: #48a14d" />
                Sorry, your browser does not support inline SVG.
              </svg>
            </div>
          </fieldset>

          <!-- Card 1 - Flex Item 4 -->
          <div class="btn-wrapper">
            <button class="btn--pill generate-btn">Create</button>
          </div>
      </div>

      <!-- CARD 2 - SETTINGS -->
      <div class="card result dimmed">

        <!-- Card 2 - Flex Item 1 -->
        <h2>QR Code</h2>

        <!-- Card 2 - Flex Item 2 -->
        <img src="./assets/qrcode.png" alt="QR code" class="qr-img" />

        <!-- Card 2 - Flex Item 3 -->
        <p>Right Click Image to Save</p>
      </div>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
